version: "3.7"
services:
    pdns:
        build:
            context: ./pdns
        restart: always
        ports:
            - '5300:53'
        depends_on:
            - db
    db:
        build: 
            context: ./db/
        volumes: 
            - db:/var/lib/mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_DATABASE: ${DB_DATABASE}
        ports: 
            - '3306:3306'
volumes: 
    db:
        driver: local